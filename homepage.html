                    </div>

                            <i class="fa-solid fa-users text-sky-600"></i>
                            <span>Virtual Workspace</span>
                        </div>
                        <button onclick="openPopup()"
                            class="rounded-lg bg-green-400 hover:bg-green-600 text-white  w-full text-center py-2 font-medium shadow transition">+
                            Ajouter
                            un employé</button>
                        <div class="bg-sky-50 border rounded-md text-sky-800  border-sky-300 text-sm px-3 py-2 ">
                            <span>0</span>
                            employé(s) en attente
                        </div>
                    </div>
                </div>

            <!-- pnel right -->
            <section

                    <div class=" h-[35%]  flex">

                    </div>
                </div>

            </section>
        </div>
    </main>

    <div class="w-full h-screen hidden  bg-[rgba(0,0,0,0.3)] backdrop-blur-sm absolute inset-0">
        <div id="popup"
            class="myScroll  shadow-lg border-2 border-black w-[40%] h-[88vh] overflow-y-scroll bg-white  fixed left-0 right-0 mx-auto top-1/2 -translate-y-1/2 z-50 hidden  rounded-md">
            <h1 class="text-2xl font-semibold p-3">Ajouter un nouvel employé</h1>
            <div class="flex flex-col gap-2 px-3  ">
                <div class="grid grid-cols-2  gap-4 ">
                    <div class="flex flex-col">
                        <label for="fullName" class="mb-1 font-medium text-gray-700">Nom complet *</label>
                        <input type="text" id="fullName" name="full_name" placeholder="Mohamed Reda"
                            class="border-2 rounded p-2 focus:outline-none focus:ring-2 focus:ring-sky-400" />
                    </div>
                    <div class="flex flex-col ">
                        <label for="Role" class="mb-1 font-medium text-gray-700">Role *</label>
                        <select class="border-2  rounded-lg p-2" name="" id="Role">
                            <option value="" selected disabled hidden>Sélectionner un rôle</option>
                            <option value="Réceptionniste">Réceptionniste</option>
                            <option value="Technicien">Technicien IT</option>
                            <option value="sécurité">Agent de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autres">Autres rôles</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700" for="photoURL">Photo URL *</label>
                    <input id="photoURL" class="border-2 w-full rounded-lg  p-2" type="text"
                        placeholder="https://example.com/">
                    <div class="bg-gray-300 rounded-md w-[43%] h-[130px] overflow-hidden my-2 border">
                        <img id="imgInput" class="h-full w-full object-cover" src="" alt="avatar">
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700" for="Email">Email *</label>
                    <input id="Email" class="border-2 w-full rounded-lg  p-2" type="Email"
                        placeholder="mo.hamdaouiy@exemple.com">
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700" for="phone">Téléphone *</label>
                    <input id="phone" class="border-2 w-full rounded-lg  p-2" type="number"
                        placeholder="+33 6 12 34 56 78">
                </div>

                <div class="border-2 bg-gray-50 rounded py-2">
                    <h1 class="font-medium text-gray-900 text-lg p-2">Expériences professionnelles</h1>
                    <div id="cardPlaces" class="space-y-2">

                            <input id="Entreprise" class="border-2 w-full rounded-lg  p-2" type="text"
                                placeholder="Entreprise">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-gray-700" for="Poste">Poste</label>
                            <input id="Poste" class="border-2 w-full rounded-lg  p-2" type="text" placeholder="Poste">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-gray-700" for="dateDebut">Date début</label>
                            <input id="dateDebut" class="border-2 w-full rounded-lg  p-2" type="date"
                                placeholder="Date début">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-gray-700" for="dateFin">Date fin</label>
                            <input id="dateFin" class="border-2 w-full rounded-lg  p-2" type="date"
                                placeholder="Date fin">
                        </div>
                        
                            <button class="deleteExp bg-red-400 w-fit  hover:bg-red-500 rounded-md px-3 py-1"> <i class="fa-solid fa-trash"></i> Delete     </button>
                        
                    </div> -->
                    </div>

                    <div class="flex justify-end font-medium px-2 mt-2">
                        <button onclick="addExperience()"
                            class="bg-yellow-500 px-3 py-2 rounded-lg text-white hover:bg-yellow-600">Ajouter une
                            expérience</button>
                    </div>
                </div>

            </div>
            <div class="p-3  flex justify-end gap-6">
                <button onclick="closePopup()"
                    class="bg-gray-50 text-black border-2 font-medium px-4 py-2 rounded-xl hover:bg-gray-200">Annuler</button>
                <button onclick="saveEmploye()"
                    class="bg-green-500 text-white px-5 py-2 rounded-xl font-medium hover:bg-green-600">Ajouter
                    l'employé</button>
