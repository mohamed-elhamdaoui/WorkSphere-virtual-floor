<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-floor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity=""
        crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="grid grid-cols-[250px_1fr] h-[100vh]">
        <section class="bg-green-200 border-2 border-black relative text-center">
            <div class="bg-white h-fit py-1 mt-3 w-[80%] mx-auto flex flex-col items-center rounded-xl">
                <div
                    class="bg-[url('/doctor.png')] bg-cover bg-center bg-yellow-400 border-2 rounded-[50%]  w-[50px] h-[50px]">
                </div>
                <span class="border-2">Doctor</span>
            </div>
            <button
                class="rounded-lg bg-green-400 hover:bg-green-600 text-white px-5 py-1 text-center w-fit mx-auto absolute bottom-6 inset-x-0 border-2">+
                add co-worker</button>
        </section>
        <section>
            <div class="bg-[url('/plan-69159a65c5684763515973.jpg')] bg-no-repeat  bg-contain h-full w-full">
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>

</html>
