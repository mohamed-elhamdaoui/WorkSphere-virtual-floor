            <div class="flex flex-col gap-2 px-3  ">

                    <div class="flex flex-col">

                        <input type="text" id="fullName" name="full_name" placeholder="Mohamed Reda"

                    </div>
                    <div class="flex flex-col ">
                        <label for="Role" class="mb-1 font-medium text-gray-700">Role *</label>
                        <select class="border-2  rounded-lg p-2" name="" id="Role">
                            <option value="" selected disabled hidden>Sélectionner un rôle</option>
                            <option value="Réceptionniste">Réceptionniste</option>
                            <option value="Technicien IT">Technicien IT</option>
                            <option value="Agent de sécurité">Agent de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autres rôles">Autres rôles</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col">

                        placeholder="https://example.com/">
                    <div class="bg-gray-300 rounded-md w-[43%] h-[130px] overflow-hidden my-2 border">
                        <img id="imgInput" class="h-full w-full object-cover" src="" alt="avatar">
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700" for="Email">Email *</label>
                    <input id="Email" class="border-2 w-full rounded-lg  p-2" type="Email"
                        placeholder="mo.hamdaouiy@exemple.com">
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700" for="phone">Téléphone *</label>
                    <input id="phone" class="border-2 w-full rounded-lg  p-2" type="number"
                        placeholder="+33 6 12 34 56 78">
                </div>

                <div class="border-2 bg-gray-50 rounded py-2">
